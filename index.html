<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.0/normalize.css">
    <title>Uber Eats</title>
</head>

<body>
    <main>
        <header>
            <div class="row">

                <div class="col-3">
                    <div class="header-logo">
                        <img src="./images/logo.png">
                    </div>
                </div>

                <div class="col-6">
                    <!-- Header location block-->
                    <div class="header-location">
                        <div class="header-location__asap">
                            ASAP
                        </div>
                        <div class="header-location__to">
                            to
                        </div>
                        <div class="header-location__address">
                            <input type="text" placeholder="ul. Bolshaya Dmitrovka, 22">
                        </div>
                    </div>
                    <!-- /Header location block -->
                </div>

                <div class="col-3">
                    <div class="header-login">
                        <button class="button-sign-in">Sign in</button>
                        <button class="button-register">Register</button>
                    </div>
                </div>

            </div>
        </header>
    </main>
</body>

</html>
