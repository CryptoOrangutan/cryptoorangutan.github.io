<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.0/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <title>Uber Eats</title>
</head>

<body>
    <main>
        <header>
            <div class="row">

                <div class="col-3">
                    <div class="header-logo">
                        <img src="./images/logo.png">
                    </div>
                </div>

                <div class="col-6">
                    <!-- Header location block-->
                    <div class="header-location">
                        <div class="header-location__asap">
                            ASAP
                        </div>
                        <div class="header-location__to">
                            to
                        </div>
                        <div class="header-location__address">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" placeholder="ul. Bolshaya Dmitrovka, 22">
                        </div>
                    </div>
                    <!-- /Header location block -->
                </div>

                <div class="col-3">
                    <div class="header-login">
                        <button class="button-sign-in">Sign in</button>
                        <button class="button-register">Register</button>
                        <i class="fas fa-shopping-basket"></i>
                    </div>
                </div>

            </div>
        </header>

        <!-- Search block-->
        <div class="main-search">
            <i class="fas fa-search"></i>
            <input type="search" placeholder="Search for restaurant or cuisine">
            <hr align="left">
        </div>
        <!-- /Search location block -->

        <div class="container">
            <p class="main-caption">Moscow restaurants</p>
            <div class="row">

                <div class="col-4">
                    <div class="card">
                        <img src="./images/1.jpg">
                        <h4>Макдоналдс - газетный</h4>
                        <ul>
                            <li>₽</li>
                            <li>Бургеры</li>
                            <li>Burgers</li>
                        </ul>
                        <p>25-35 Min</p>
                    </div>
                </div>

                <div class="col-4">
                    <div class="card">
                        <img src="./images/2.jpg">
                        <h4>DimSum & Co - ЦДМ</h4>
                        <ul>
                            <li>₽</li>
                            <li>Японская</li>
                            <li>Китайская</li>
                            <li>Азиатская</li>
                        </ul>
                        <p>40-50 Min</p>
                    </div>
                </div>

                <div class="col-4">
                    <div class="card">
                        <img src="./images/3.png">
                        <h4>ДвижОК - Манежная</h4>
                        <ul>
                            <li>₽</li>
                            <li>Американская</li>
                            <li>Европейская</li>
                        </ul>
                        <p>35-45 Min</p>
                    </div>
                </div>

            </div>
        </div>

    </main>
</body>

</html>
